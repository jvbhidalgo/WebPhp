    <div class="container" style="margin-top: 50px;">
        <form id="procura" class="form-group" method="post" action="">
            <div class="row">

                    <input type="text" class="form-control"  id="palavra" placeholder="Procurar um UsuÃ¡rio" name="proc" minlength="4"

    <script>

        function buscar(palavra){
            $.ajax
                    ({
                        type: 'POST',
                        dataType: 'html',
                        url: 'ListaUsuario.php',
                        beforeSend: function (){
                            $('#dados').html("Carregando...");
                        },
                        data: {palavra: palavra},
                        success: function (msg){
                            $("#dados").html(msg);
                        }
                    });
        }
        
        $('#buscar').click(function (){
            buscar($("#palavra").val())
        });
        
    </script>
