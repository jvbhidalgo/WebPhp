<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adicionando JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <!-- Adicionando Javascript -->
  <script>

  $(document).ready(function() {

    function limpa_formulário_cep() {
        // Limpa valores do formulário de cep.
        $("#rua").val("");
        $("#bairro").val("");
        $("#cidade").val("");
        $("#uf").val("");
        $("#ibge").val("");
    }
    
    //Quando o campo cep perde o foco.
    $("#cep").blur(function() {

        //Nova variável "cep" somente com dígitos.
        var cep = $(this).val().replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");

                //Consulta o webservice viacep.com.br/
                $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                    if (!("erro" in dados)) {
                        //Atualiza os campos com os valores da consulta.
                        $("#rua").val(dados.logradouro);
                        $("#bairro").val(dados.bairro);
                        $("#cidade").val(dados.localidade);
                        $("#uf").val(dados.uf);
                        $("#ibge").val(dados.ibge);
                    } //end if.
                    else {
                        //CEP pesquisado não foi encontrado.
                        limpa_formulário_cep();
                        alert("CEP não encontrado.");
                    }
                });
            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    });
  });

  </script>
  <title>Document</title>
</head>
<body>
  <form id="cad" method="post" action="">
    <input type="text" placeholder="Login" name="login" required>
    <input type="text" placeholder="Nome Completo" name="nome" required>
    <input type="text" placeholder="Email" name="email" required>
    <input type="text" placeholder="Telefone" name="telefone" required>
      <br/><input name="cep" type="text" id="cep" value="" size="10" maxlength="9" placeholder="CEP" required/></label><br />
      <input name="rua" type="text" id="rua" size="60" placeholder="Rua" required/></label><br />
      <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" required/></label><br />
      <input name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" required/></label><br />
      <input name="uf" type="text" id="uf" size="2"placeholder="UF" required/></label><br />
    <input type="text" placeholder="Numero" name="numero" required>
    <input type="password" placeholder="Senha" name="senha" required>
    <input type="password" placeholder="Confirmar Senha" name="csenha" required>
    <button type="submit" name="cada">Cadastrar</button>
  </form>
</body>
</html>
