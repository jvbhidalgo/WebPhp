  <div class="container mt-4">
    <form id="procura" class="form-group" method="post" onSubmit="return false;">

        <div class="col">
          <input type="text" class="form-control" id="palavra" placeholder="Procurar um UsuÃ¡rio" name="proc"

  <script>

    function buscar(palavra) {
      $.ajax
        ({
          type: 'POST',
          dataType: 'html',
          url: 'listaUsuario.php',
          data: { palavra: palavra },
          success: function (msg) {
            $("#dados").html(msg);
          }
        });
    }

    $('#palavra').blur(function () {
      buscar($("#palavra").val())
    });

    $('#buscar').click(function () {
      buscar($("#palavra").val())
    });

    var input = document.getElementById("palavra");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
      event.preventDefault();
      document.getElementById("buscar").click();
      }
    });

  </script>
</body>
